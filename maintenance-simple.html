<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sedang Perbaikan - Sleman Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#E57F39",
              "primary-dark": "#D16A26",
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full text-center bg-white rounded-lg shadow-lg p-8">
      <!-- Logo -->
      <div class="mb-6">
        <div
          class="w-16 h-16 bg-primary rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <i class="fas fa-store text-white text-2xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Sleman Mart</h1>
      </div>

      <!-- Main Message -->
      <div class="mb-8">
        <div
          class="w-20 h-20 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <i class="fas fa-tools text-primary text-2xl"></i>
        </div>
        <h2 class="text-xl font-semibold text-gray-800 mb-2">
          Sedang Perbaikan
        </h2>
        <p class="text-gray-600 mb-4">
          Website sedang dalam perbaikan untuk memberikan pelayanan yang lebih
          baik.
        </p>
        <p class="text-sm text-gray-500">
          Estimasi selesai: <strong>2 jam lagi</strong>
        </p>
      </div>

      <!-- Contact -->
      <div class="mb-6">
        <p class="text-gray-600 text-sm mb-3">Butuh bantuan segera?</p>
        <a
          href="https://wa.me/6281234567890"
          class="inline-flex items-center px-4 py-2 bg-green-500 text-white rounded-lg text-sm hover:bg-green-600 transition duration-300"
        >
          <i class="fab fa-whatsapp mr-2"></i>
          WhatsApp Admin
        </a>
      </div>

      <!-- Footer -->
      <div class="text-center">
        <p class="text-gray-400 text-xs">Terima kasih atas kesabaran Anda</p>
      </div>
    </div>

    <!-- Auto refresh every 2 minutes -->
    <script>
      setTimeout(function () {
        location.reload();
      }, 120000);
    </script>
  </body>
</html>
