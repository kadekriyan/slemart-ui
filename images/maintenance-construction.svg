<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="200" height="200" fill="#FEF7F0" rx="20"/>
    <rect x="10" y="10" width="180" height="180" fill="none" stroke="#E57F39" stroke-width="2" rx="15" opacity="0.3"/>
    
    <!-- Construction Cone -->
    <g transform="translate(100,100)">
        <!-- Cone body -->
        <path d="M0,-60 L-25,40 L25,40 Z" fill="#E57F39"/>
        
        <!-- Stripes -->
        <rect x="-20" y="-20" width="40" height="8" fill="#FFF5F0"/>
        <rect x="-15" y="0" width="30" height="6" fill="#FFF5F0"/>
        <rect x="-10" y="18" width="20" height="4" fill="#FFF5F0"/>
        
        <!-- Base -->
        <ellipse cx="0" cy="40" rx="25" ry="8" fill="#D16A26"/>
        <ellipse cx="0" cy="38" rx="25" ry="8" fill="#E57F39"/>
        
        <!-- Top -->
        <circle cx="0" cy="-60" r="4" fill="#D16A26"/>
    </g>
    
    <!-- Tools around -->
    <g transform="translate(50,80)">
        <!-- Hammer -->
        <rect x="0" y="0" width="20" height="6" rx="3" fill="#8B4513"/>
        <rect x="15" y="-8" width="8" height="20" rx="2" fill="#666"/>
    </g>
    
    <g transform="translate(130,120)">
        <!-- Screwdriver -->
        <rect x="0" y="0" width="25" height="3" rx="1" fill="#D16A26"/>
        <rect x="22" y="-2" width="8" height="7" rx="1" fill="#8B4513"/>
    </g>
    
    <!-- Warning signs -->
    <g transform="translate(40,40)">
        <polygon points="0,-8 7,8 -7,8" fill="#FFD700" stroke="#E57F39" stroke-width="1"/>
        <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#E57F39">!</text>
    </g>
    
    <g transform="translate(160,160)">
        <polygon points="0,-6 5,6 -5,6" fill="#FFD700" stroke="#E57F39" stroke-width="1"/>
        <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#E57F39">!</text>
    </g>
    
    <!-- Decorative dots -->
    <circle cx="20" cy="100" r="2" fill="#E57F39" opacity="0.4"/>
    <circle cx="180" cy="100" r="2" fill="#D16A26" opacity="0.6"/>
    <circle cx="100" cy="20" r="1.5" fill="#E57F39" opacity="0.5"/>
    <circle cx="100" cy="180" r="1.5" fill="#D16A26" opacity="0.5"/>
</svg>
