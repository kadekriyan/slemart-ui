<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - Sleman Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#E57F39",
              "primary-dark": "#C86A2B",
              "primary-light": "#F29C5E",
            },
          },
        },
      };
    </script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
      <div class="text-center mb-8">
        <div class="text-3xl font-bold text-primary mb-2">
          <i class="fas fa-store mr-2"></i>Sleman Mart
        </div>
        <h2 class="text-2xl font-semibold text-gray-800">Buat Akun Baru</h2>
        <p class="text-gray-600 mt-2">
          Bergabunglah dengan komunitas UMKM Sleman
        </p>
      </div>

      <form id="registerForm" class="space-y-6">
        <!-- Nama Lengkap -->
        <div>
          <label
            for="fullName"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            <i class="fas fa-user mr-2"></i>Nama Lengkap
          </label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            placeholder="Masukkan nama lengkap Anda"
          />
        </div>

        <!-- Email -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            <i class="fas fa-envelope mr-2"></i>Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            placeholder="contoh@email.com"
          />
        </div>

        <!-- Nomor HP -->
        <div>
          <label
            for="phoneNumber"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            <i class="fas fa-phone mr-2"></i>Nomor HP
          </label>
          <input
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            placeholder="08xxxxxxxxxx"
          />
        </div>

        <!-- Password -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            <i class="fas fa-lock mr-2"></i>Password
          </label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Minimal 8 karakter"
            />
            <button
              type="button"
              onclick="togglePassword('password', 'togglePasswordIcon')"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
            >
              <i
                id="togglePasswordIcon"
                class="fas fa-eye-slash text-gray-400"
              ></i>
            </button>
          </div>
        </div>

        <!-- Konfirmasi Password -->
        <div>
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            <i class="fas fa-lock mr-2"></i>Konfirmasi Password
          </label>
          <div class="relative">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Ulangi password"
            />
            <button
              type="button"
              onclick="togglePassword('confirmPassword', 'toggleConfirmPasswordIcon')"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
            >
              <i
                id="toggleConfirmPasswordIcon"
                class="fas fa-eye-slash text-gray-400"
              ></i>
            </button>
          </div>
        </div>

        <!-- ASN Status -->
        <div>
          <label class="flex items-center">
            <input
              type="checkbox"
              id="isAsn"
              name="isAsn"
              class="rounded border-gray-300 text-primary focus:ring-primary"
            />
            <span class="ml-2 text-sm text-gray-700">
              <i class="fas fa-id-badge mr-2"></i>Saya adalah ASN (Aparatur
              Sipil Negara)
            </span>
          </label>
        </div>

        <!-- Foto Identitas ASN (Conditional) -->
        <div id="asnIdentitySection" class="hidden">
          <label
            for="asnIdentity"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            <i class="fas fa-id-card mr-2"></i>Foto Identitas ASN
          </label>
          <div
            class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-primary transition duration-300"
          >
            <input
              type="file"
              id="asnIdentity"
              name="asnIdentity"
              accept="image/*"
              class="hidden"
            />
            <label for="asnIdentity" class="cursor-pointer">
              <i
                class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"
              ></i>
              <p class="text-gray-600">Klik untuk upload foto identitas ASN</p>
              <p class="text-xs text-gray-500 mt-1">
                Format: JPG, PNG (Max: 5MB)
              </p>
            </label>
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div>
          <label class="flex items-start">
            <input
              type="checkbox"
              id="terms"
              name="terms"
              required
              class="rounded border-gray-300 text-primary focus:ring-primary mt-1"
            />
            <span class="ml-2 text-sm text-gray-700">
              Saya menyetujui
              <a href="terms.html" class="text-primary hover:underline"
                >Syarat & Ketentuan</a
              >
              dan
              <a href="privacy.html" class="text-primary hover:underline"
                >Kebijakan Privasi</a
              >
            </span>
          </label>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-primary text-white py-3 px-4 rounded-md hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition duration-300"
        >
          <i class="fas fa-user-plus mr-2"></i>Daftar Sekarang
        </button>
      </form>

      <!-- Social Registration -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Atau daftar dengan</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
          <button
            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
          >
            <i class="fab fa-google text-red-500 mr-2"></i>Google
          </button>
          <button
            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
          >
            <i class="fab fa-facebook text-blue-500 mr-2"></i>Facebook
          </button>
        </div>
      </div>

      <!-- Login Link -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Sudah punya akun?
          <a href="login.html" class="font-medium text-primary hover:underline"
            >Masuk di sini</a
          >
        </p>
      </div>

      <!-- Back to Home -->
      <div class="mt-4 text-center">
        <a href="index.html" class="text-sm text-gray-500 hover:text-primary">
          <i class="fas fa-arrow-left mr-1"></i>Kembali ke Beranda
        </a>
      </div>
    </div>

    <script>
      function togglePassword(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        }
      }

      // Toggle ASN Identity Section
      document.getElementById("isAsn").addEventListener("change", function () {
        const asnSection = document.getElementById("asnIdentitySection");
        if (this.checked) {
          asnSection.classList.remove("hidden");
        } else {
          asnSection.classList.add("hidden");
        }
      });

      // Form Validation
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            alert("Password dan konfirmasi password tidak cocok!");
            return;
          }

          if (password.length < 8) {
            alert("Password minimal 8 karakter!");
            return;
          }

          // Simulate registration success
          alert("Registrasi berhasil! Silakan cek email untuk verifikasi.");
          window.location.href = "login.html";
        });

      // File Upload Preview
      document
        .getElementById("asnIdentity")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            const label = e.target.nextElementSibling;
            label.innerHTML = `
                    <i class="fas fa-check-circle text-4xl text-green-500 mb-2"></i>
                    <p class="text-green-600">File berhasil dipilih: ${file.name}</p>
                    <p class="text-xs text-gray-500 mt-1">Klik untuk mengganti file</p>
                `;
          }
        });
    </script>
  </body>
</html>
