<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintenance Mode - Sleman Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#E57F39",
              "primary-dark": "#D16A26",
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* Gradient background */
      .gradient-bg {
        background: linear-gradient(
          135deg,
          #fef7f0 0%,
          #fff5f0 50%,
          #fef7f0 100%
        );
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-lg w-full text-center">
      <!-- Logo -->
      <div class="mb-8">
        <div
          class="inline-flex items-center justify-center w-20 h-20 bg-primary rounded-full shadow-lg mb-4"
        >
          <i class="fas fa-store text-white text-2xl"></i>
        </div>
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">
          Sleman Mart
        </h1>
      </div>

      <!-- Maintenance SVG -->
      <div class="mb-8">
        <img
          src="./images/maintenance.svg"
          alt="Maintenance"
          class="mx-auto w-100 h-100"
        />
      </div>

      <!-- Main Message -->
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">
          Sedang Dalam Perbaikan
        </h1>
        <p class="text-gray-600 text-xl mb-6 leading-relaxed">
          Kami sedang melakukan peningkatan sistem untuk memberikan pengalaman
          berbelanja yang lebih baik. Mohon maaf atas ketidaknyamanan ini.
        </p>
      </div>
    </div>

    <!-- Auto refresh script -->
    <script>
      // Auto refresh every 2 minutes
      setTimeout(function () {
        location.reload();
      }, 120000);
    </script>
  </body>
</html>
